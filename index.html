<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
    <button>Trigger a Global Error</button>
  </section>

  <script>
    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        if (!firstNum || !secondNum) {
                throw new SyntaxError("Conversion Error: Value converted to NaN");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`); 
      }
      catch (err) {
        console.error(err.message);
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // TODO - Make buttons functional
    
    //Console log demo
    let logDemo = errorBtns[0];
    logDemo.addEventListener('click', () => {
      console.log(logDemo.innerHTML);
    });
    
    //Console log error
    let errorDemo = errorBtns[1];
    errorDemo.addEventListener('click', () => {
      console.error("Console Error Demo");
    }); 
    
    //Console Dir
    let dir = errorBtns[2];
    dir.addEventListener('click', () => {
      console.dir(document.head);
    });

    //Console dirxml
    let dirxml = errorBtns[3];
    dirxml.addEventListener('click', () => {
      console.dirxml(document);
    });

    //Console group start
    let groupStart = errorBtns[4];
    const label = 'Log Group';
    groupStart.addEventListener('click', () =>{
      
      console.group(label);
    });

    //Console group end
    let groupEnd = errorBtns[5];
    groupEnd.addEventListener('click', () =>{
      try {
        console.groupEnd(label);
      }
      catch (err) {
        alert("does not work");
      }
    });

    //Console table
    let table = errorBtns[6];
    table.addEventListener('click', () => {
      console.table([
        {
          name: "Software Engineering",
          num: 110
        },
        {
          name: "Programming Languages",
          num: 130
        },
        {
          name: "Advanced Software Engineering",
          num: 112
        }
      ]);
    });
    
    // <button>Start Timer</button>
    let startTimer = errorBtns[7];
    startTimer.addEventListener('click', () => {
      console.log('Timer has started');
      console.time();
    });

    // <button>End Timer</button>
    let endTimer = errorBtns[8];
    endTimer.addEventListener('click', () => {
      console.log('Timer has ended');
      console.timeEnd();
    });
    // <button>Console Trace</button>
    let trace = errorBtns[9];
    trace.addEventListener('click', () => {
      console.trace();
    });
    // <button>Trigger a Global Error</button>
    let globalError = errorBtns[10];
    globalError.addEventListener('click', () => {
        console.warn();
    });
    
    
  </script>
</body>
</html>
